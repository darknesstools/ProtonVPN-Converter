<!DOCTYPE html>
<html lang="fa">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="proton.svg" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
  <title>ProtonVPN Конвертер</title>
  <style>
    #langToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 6px 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body dir="rtl">
  <button id="langToggle">En</button>

  <div class="wrapper">
    <img src="logo.svg" alt="Логотип" style="display: block; margin: 0 auto; max-width: 400px; padding-bottom: 20px">

	<div class="container-columns">
		<div class="container">
			<label for="wgFiles" class="custom-file-upload" id="fileUploadLabel">
        <span class="fa-text">انتخاب فایل‌ها</span>
        <span class="en-text" style="display:none;">Select files</span>
      </label>
			<input type="file" id="wgFiles" accept=".conf" multiple class="hidden-input">
			<button onclick="convert()">
        <span class="fa-text">تبدیل</span>
        <span class="en-text" style="display:none;">Convert</span>
      </button>

			<label>
        <div class="checkbox">
					<input type="radio" id="clash" name="option" class="radio" checked/>
					<span class="radio-fakeradio"></span>
          <img src="Clash.webp" alt="AmneziaWG Icon" class="amnezia-icon">
          <span class="fa-text">کلش</span>
          <span class="en-text" style="display:none;">Clash</span>
				</div>
      </label>
			<br>
			<label>
        <div class="checkbox">
					<input type="radio" id="awg" name="option" class="radio" />
					<span class="radio-fakeradio"></span>
          <img src="AWG.webp" alt="AmneziaWG Icon" class="amnezia-icon">
          <span class="fa-text">آمنزیا WG</span>
          <span class="en-text" style="display:none;">AmneziaWG</span>
				</div>
      </label>
			<br>
			<label>
        <div class="checkbox">
					<input type="radio" id="karing" name="option" class="radio" />
					<span class="radio-fakeradio"></span>
          <img src="Karing.webp" alt="AmneziaWG Icon" class="amnezia-icon">
          <span class="fa-text">کارینگ</span>
          <span class="en-text" style="display:none;">Karing</span>
          <img src="Hiddify.webp" alt="AmneziaWG Icon" class="amnezia-icon">
          <span class="fa-text">هیدیفای</span>
          <span class="en-text" style="display:none;">Hiddify</span>
				</div>
      </label>
		</div>

		<div class="container2">
			<div class="musor1">
				<label>
          <div class="checkbox">
					<input type="radio" id="junk1" name="junk" class="radio" checked/>
					<span class="radio-fakeradio"></span>
          <span class="fa-text">jc = 3 jmin = 1 jmax = 3</span>
          <span class="en-text" style="display:none;">jc = 3 jmin = 1 jmax = 3</span>
				</div>
        </label>
				<br>
				<label>
          <div class="checkbox">
					<input type="radio" id="junk2" name="junk" class="radio" />
					<span class="radio-fakeradio"></span>
          <span class="fa-text">jc = 30 jmin = 10 jmax = 30</span>
          <span class="en-text" style="display:none;">jc = 30 jmin = 10 jmax = 30</span>
				</div>
        </label>
				<br>
				<label>
          <div class="checkbox" style="padding-bottom: 10px">
				    <input type="radio" id="junk3" name="junk" class="radio" />
				    <span class="radio-fakeradio"></span>
            <span class="fa-text">گزینه دلخواه شما</span>
            <span class="en-text" style="display:none;">Your own option</span>
			    </div>
        </label>
			jc = <textarea id="jc1" class="jc" rows="1" maxlength="3" type="number" placeholder="128"></textarea> 
			jmin = <textarea id="jmin1" class="jc" rows="1" maxlength="4" type="number" placeholder="1279"></textarea> 
			jmax = <textarea id="jmax1" class="jc" rows="1" maxlength="4" placeholder="1280"></textarea>
			<button onclick="" class="randombtn">
        <span class="fa-text">تصادفی</span>
        <span class="en-text" style="display:none;">Accidentally</span>
      </button>
		</div>

		<div class="musor2 hidden">
			<label>
        <div class="checkbox">
				<input type="radio" id="fake1" name="fake" class="radio" checked/>
				<span class="radio-fakeradio"></span>
        <span class="fa-text">f_p = 3, f_p_s = 1, f_p_d = 3</span>
        <span class="en-text" style="display:none;">f_p = 3, f_p_s = 1, f_p_d = 3</span>
			</div>
      </label>
			<br>
			<label>
        <div class="checkbox">
				<input type="radio" id="fake2" name="fake" class="radio" />
				<span class="radio-fakeradio"></span>
        <span class="fa-text">f_p = 1-10, f_p_s = 10-30, f_p_d = 10-30</span>
        <span class="en-text" style="display:none;">f_p = 1-10, f_p_s = 10-30, f_p_d = 10-30</span>
			</div>
      </label>
			<br>
			<label>
        <div class="checkbox" style="padding-bottom: 10px">
				<input type="radio" id="fake3" name="fake" class="radio" />
				<span class="radio-fakeradio"></span>
        <span class="fa-text">گزینه دلخواه شما</span>
        <span class="en-text" style="display:none;">Your own option</span>
			</div>
      </label>
			f_p = <textarea id="fp1" class="jc" rows="1" maxlength="7" type="number" placeholder="5-10"></textarea><br class="mobile-only">
			f_p_s = <textarea id="fps1" class="jc" rows="1" maxlength="7" type="number" placeholder="40-100"></textarea><br class="mobile-only">
			f_p_d = <textarea id="fpd1" class="jc" rows="1" maxlength="7" placeholder="20-250"></textarea>
			<button onclick="" class="randombtn2">
        <span class="fa-text">تصادفی</span>
        <span class="en-text" style="display:none;">Accidentally</span>
      </button>
		</div>
	</div>

	<div class="infobtn">
		<div class="file-list" id="fileList"></div>
		<div class="result" id="output">
			<textarea id="yamlOutput" placeholder="نتیجه اینجا نمایش داده می‌شود..." class="textarea1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
			<div class="button-container">
				<button class="download-btn hidden" id="downloadBtn">
          <span class="fa-text">دانلود</span>
          <span class="en-text" style="display:none;">Download</span>
        </button>
				<button class="download-btn hidden" id="copyBtn">
          <span class="fa-text">کپی</span>
          <span class="en-text" style="display:none;">Copy</span>
        </button>
			</div>
		</div>
		<button id="warpButton" style="width: 100%; max-width: 400px;">
      <span class="fa-text">کلودفلر وارپ</span>
      <span class="en-text" style="display:none;">Cloudflare WARP</span>
    </button>
		<button id="githubButton" style="width: 100%; max-width: 400px;">
      <span class="fa-text">راهنما</span>
      <span class="en-text" style="display:none;">Guide</span>
    </button>
		<button id="telegramButton" style="width: 100%; max-width: 400px;">
      <span class="fa-text">تلگرام</span>
      <span class="en-text" style="display:none;">Telegram</span>
    </button>
		<button id="BoostyButton" style="width: 100%; max-width: 400px;">
      <span class="fa-text">حمایت از نویسنده</span>
      <span class="en-text" style="display:none;">Support the author</span>
    </button>
		<div id="newButtons">
			<button id="DonationAlertsButton">
        <span class="fa-text">کلودتیپس</span>
        <span class="en-text" style="display:none;">CloudTips</span>
      </button>
			<button id="BoostyNewButton">
        <span class="fa-text">بوستی</span>
        <span class="en-text" style="display:none;">Boosty</span>
      </button>
		</div>
		<div id="info1">
      <span class="fa-text">ساخته شده بر اساس zaeboba.github.io/page/archive/clash.html</span>
      <span class="en-text" style="display:none;">Made based on zaeboba.github.io/page/archive/clash.html</span>
    </div>
	</div>
  </div>

  <script>
    const langToggle = document.getElementById('langToggle');
    const faTexts = document.querySelectorAll('.fa-text');
    const enTexts = document.querySelectorAll('.en-text');

    langToggle.addEventListener('click', () => {
      if (langToggle.textContent === 'انگلیسی') {
        
        faTexts.forEach(el => el.style.display = 'none');
        enTexts.forEach(el => el.style.display = 'inline');
        langToggle.textContent = 'فارسی';
        document.documentElement.lang = 'en';
        document.body.dir = 'ltr';
      } else {
        
        faTexts.forEach(el => el.style.display = 'inline');
        enTexts.forEach(el => el.style.display = 'none');
        langToggle.textContent = 'انگلیسی';
        document.documentElement.lang = 'fa';
        document.body.dir = 'rtl';
      }
    });
  </script>
</body>
</html>
